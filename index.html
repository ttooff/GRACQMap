<!DOCTYPE html>
<html>
<head>
	<title>GRACQ Carte Légence Uniformisée</title>
	<link
		rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		crossorigin=""
	/>
	<script
		src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin="">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js">
	</script>
	
</head>
<body>
 <style>
    body {
      padding: 0;
      margin: 0;
	overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
	.row {
 	  display: flex;
	  height: 100%;
	}
	.column {
  	  flex: 50%;
	}
	#map {
      height: 100%;
      width: 100%;
    }
	#player {
      height: 50%
      width: 100%;
    }
  </style>
  
<div class="row">
	<div class="column">
		<div id="map"></div>
	</div>
	<div class="column">
		<div id="player"></div>
		<div id="timer"></div>
		<div id="data"></div>
	</div>
</div>

<script>

	var coords = [50.69534117137035, 5.338850682671155]; // the geographic center of our map
	var zoomLevel = 10; // the map scale. See: http://wiki.openstreetmap.org/wiki/Zoom_levels

	var map = L.map('map').setView(coords, zoomLevel);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var gpsData;
	var gpx = 'GH030798_1_GPS5.gpx';
	new test = L.GPX(gpx, {async: true}).on('loaded', function(e) {
  		map.fitBounds(e.target.getBounds());
	}).addTo(map);

	var tag = document.createElement('script');

	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	var player;
	function onYouTubeIframeAPIReady() {
		player = new YT.Player('player', {
			height: '50%',
			width: '100%',
			videoId: 'WMQzJ3aAE_M',
			events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
			}
		});
	}

	function onPlayerReady(event) {
		event.target.playVideo();
	}
	
      var done = false;
      function onPlayerStateChange(event) {
	if (event.data == YT.PlayerState.PLAYING && !done) {
	  setTimeout(stopVideo, 6000);
	  done = true;
	}
      }
      function stopVideo() {
	player.stopVideo();
      }
	
	setInterval(showPlaytime, 55);
	
	var t;
	
	function showPlaytime() {
		t = !player.getCurrentTime ? 0.0 : player.getCurrentTime();
		document.getElementById("timer").innerHTML = t.toString();
	}
	
	document.getElementById("data").innerHTML = gpsData.toString();
	
</script>
</body>
</html>

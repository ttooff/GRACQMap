<!DOCTYPE html>
<html>
<head>
	<title>GRACQ Carte Légence Uniformisée</title>
	<link
		rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		crossorigin=""
	/>
	<script
		src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin="">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js">
	</script>

</head>
<body>
 <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
	.row {
 	  display: flex;
	  height: 100%;
	}
	.column {
  	  flex: 50%;
	}
	#map {
      height: 100%;
      width: 100%;
    }
	#vid {
      height: 100%;
      width: 100%;
    }
  </style>
  
<div class="row">
	<div class="column">
		<div id="map"></div>
	</div>
	<div class="column">
		<iframe src="https://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
	</div>
</div>

<script>

	var coords = [50.69534117137035, 5.338850682671155]; // the geographic center of our map
	var zoomLevel = 10; // the map scale. See: http://wiki.openstreetmap.org/wiki/Zoom_levels

	var map = L.map('map').setView(coords, zoomLevel);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var gpx = 'GH030798_1_GPS5.gpx';
	new L.GPX(gpx, {async: true}).on('loaded', function(e) {
  		map.fitBounds(e.target.getBounds());
	}).addTo(map);

</script>

</body>
</html>

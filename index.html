<!DOCTYPE html>
<html>
<head>
	<title>GRACQ Carte Légence Uniformisée</title>
	<link
		rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		crossorigin=""
	/>
	<script
		src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin="">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js">
	</script>
	
</head>
<body>
 <style>
    body {
      padding: 0;
      margin: 0;
	overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
	.row {
 	  display: flex;
	  height: 100%;
	}
	.column {
  	  flex: 50%;
	}
	#map {
      height: 100%;
      width: 100%;
    }
	#player {
      height: 50%
      width: 100%;
    }
  </style>
  
<div class="row">
	<div class="column">
		<div id="map"></div>
	</div>
	<div class="column">
		<div id="player"></div>
		<div id="timer"></div>
		<div id="data"></div>
	</div>
</div>

<script>

	var coords = [50.69534117137035, 5.338850682671155]; // the geographic center of our map
	var zoomLevel = 10; // the map scale. See: http://wiki.openstreetmap.org/wiki/Zoom_levels

	var map = L.map('map').setView(coords, zoomLevel);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var gpx = 'GH030798_1_GPS5.gpx';
	var gpxData;
	
	new L.GPX(gpx, {async: true}).on('loaded', function(e) {
  		map.fitBounds(e.target.getBounds());
	}).addTo(map);

	var tag = document.createElement('script');

	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	var player;
	function onYouTubeIframeAPIReady() {
		player = new YT.Player('player', {
			height: '50%',
			width: '100%',
			videoId: 'WMQzJ3aAE_M',
			events: {
				'onReady': onPlayerReady
			}
		});
	}

	function onPlayerReady(event) {
		event.target.playVideo();
	}
	
	
	
	function loadGPXFile(filename) {
	  var xhr = new XMLHttpRequest();
	  xhr.open("GET", filename, false);
	  xhr.send();
	  if (xhr.readyState === 4 && xhr.status === 200) {
	    var parser = new DOMParser();
	    var xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
	    return xmlDoc.getElementsByTagName('trkpt');
	  } else {
	    throw new Error("Failed to load GPX file: " + filename);
	  }
	}
		
	var trkpts = loadGPXFile('GH030798_1_GPS5.gpx');
		
     var trkpt = trkpts[0];
     var time = trkpt.getElementsByTagName('time')[0].textContent;
     var lat = trkpt.getAttribute('lat');
     var lon = trkpt.getAttribute('lon');
     const startTimeSec = new Date(time).getTime()/1000;
	
     var marker = new L.Marker([lat, lon]);
     map.addLayer(marker);
	
	var t;
	var tPrev = 0;
	var cnt = 0;
	var timeSec = 0;
		
	setInterval(showPlaytime, 25);
	
	function showPlaytime() {
		t = !player.getCurrentTime ? 0.0 : player.getCurrentTime();
		
		if (t < tPrev) {
			timeSec = 0;
		}
		
		document.getElementById("timer").innerHTML = t.toString();
	      
		console.log(`Video time: ${t}, GPX time: ${timeSec}, cnt: ${cnt}`);
	
		while (timeSec < t) {
		      cnt = cnt + 1;
		      if (cnt > trkpts.length-1) {
				cnt = 0;
		      }
			
		      trkpt = trkpts[cnt];
		      time = trkpt.getElementsByTagName('time')[0].textContent;
		      lat = trkpt.getAttribute('lat');
		      lon = trkpt.getAttribute('lon');
		      timeSec = new Date(time).getTime()/1000 - startTimeSec;
			
		  tPrev = t;
		}
		
	      // Do something with the time, latitude, and longitude data
	      map.removeLayer(marker);
	      marker = new L.Marker([lat, lon]);
	      map.addLayer(marker);
		//const trkpt = trkpts[cnt];
		//const time = trkpt.getElementsByTagName('time')[0].textContent;
	     //console.log(`Time in sec: ${timeSec}, Latitude: ${lat}, Longitude: ${lon}`);
	}
	
	
	

</script>
</body>
</html>
